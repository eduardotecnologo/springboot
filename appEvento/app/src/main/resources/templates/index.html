<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout">
<head>
	<title>Lista de Eventos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de Eventos</h1>	
    <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Eventos</a>
    <table>	
	    <thead>
	    	<tr>
    		<th>Nome:</th>
    		<th>Local:</th>
    		<th>Data:</th>
    		<th>Hor√°rio:</th>
	    	</tr>
	    </thead>
	    <tbody>
	    	<tr th:each="evento : ${eventos}">
	    	<td><span th:text="${evento.nome}"></span></td>
	    	<td><span th:text="${evento.local}"></span></td>
	    	<td><span th:text="${evento.data}"></span></td>
	    	<td><span th:text="${evento.horario}"></span></td>
		    </tr>
	    </tbody>	
	</table>	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
